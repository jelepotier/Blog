{% if site.collections.size > 1 %}
<ul class="location">
    {%- for article in site.collections | first -%}
        {%- unless article.label == 'posts' or article.label == 'pages' %}
        <li>
            <a href="/{{ article.label }}">{{ article.label | capitalize }}</a> 
            : {{ article.description }}
        </li>
        {%- endunless %}
    {%- endfor %}
</ul>
{% endif %}
